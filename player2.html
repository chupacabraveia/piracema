<style>
video{
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  position: fixed;
  top: 0;
  left: 0;
}

@media (min-width: 400px) {
  .column {
    width: 50%;
  }
}
</style>
<script src="hls.js"></script>
<script>
function msg_clear(){var msg = document.getElementById('messagem').innerHTML = '';var inpu = document.getElementById('link').value = '';document.getElementById('vvideo').style.display = "none";const hls = new Hls ();hls.stopLoad()}
function status_code(){
  var url = document.getElementById('link').value;
  var msg = document.getElementById('messagem');
  if (url.includes('.m3u8')==true){var xhr = new XMLHttpRequest();code = xhr.open('GET', url);xhr.onreadystatechange=function(){if(xhr.readyState==4){if (xhr.status == 200){document.getElementById('vvideo').style.display = "block";player_start(url)}else {msg.innerHTML = 'OFFLINE STATUS ('+xhr.status+')';console.log(xhr.status)}}};xhr.send()}else{msg.innerHTML ='Link Inválido!';document.getElementById('link').value = '' ;console.log('link invalido')}}
function player_start(url) {
    if (Hls.isSupported()) {status(url);const video = document.getElementById('video');const hls = new Hls ();hls.attachMedia(video);hls.on(Hls.Events.MEDIA_ATTACHED, function () {hls.loadSource(url);});}}
</script>


</head>
<body>
	<div class="container-fluid flex-md-row align-items-center bg-white border-bottom shadow-sm">
		<h1>Bdick.Play</h1>
		<h3 id="messagem" style="color:white"></h3>
		<div id="vvideo" class="container-fluid border-bottom shadow-sm"  style="display:none">
			<video id="video" controls autoplay class="videoCentered"></video>
		</div>
		<div class="form-group">
			<label for="exampleFormControlInput1">Url</label>
			<input type="url" name="text" id="link" placeholder="https://example.com/live/playlist.m3u8!" onkeyup="status_code()" required></input>
		</div>
		<button class="btn btn-success btn-block" onclick="status_code()">Play!</button>
		<button class="btn btn-danger btn-block" onclick="msg_clear()">Stop!</button>
   
  </div>
